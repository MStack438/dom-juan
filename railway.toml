[build]
builder = "nixpacks"
buildCommand = "npm run build"

[deploy]
startCommand = "npx playwright install chromium --with-deps && npm run db:migrate && (npm run db:seed-municipalities || echo 'Seed failed or already complete') && npm run start"
healthcheckPath = "/api/debug/db-status"
healthcheckTimeout = 120
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[service]
internalPort = 3000
